databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 2
      author: akoltovich
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: travel_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: year_of_travel
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: weather
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: user
                  type: varchar
                  constraints:
                    -nullable: false
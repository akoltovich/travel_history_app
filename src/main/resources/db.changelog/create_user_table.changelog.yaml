databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: akoltovich
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: travels
                  type: varchar